{% extends "base.html" %}

{% block content %}
{#<div hx-get="/charts" hx-trigger="every 5s">#}

    <canvas id="myAreaChart" width="100%" height="60"></canvas>



<script>
    const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
    const datas = [{% for i in tab %} '{{i.temp}}', {% endfor %}];
    var ctx = document.getElementById('myAreaChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            scaleShowLabels: false,
            datasets: [{
                label: 'temperature',
                data: datas,
                backgroundColor: 'rgba(229,170,144,0.62)',
                borderColor: [
                    'rgb(229,77,77)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{#</div>#}
{% endblock %}
